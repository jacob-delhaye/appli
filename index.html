<html>
    <head>
        <meta charset="utf-8" />
        <meta name="format-detection" content="telephone=no" />
        <meta name="msapplication-tap-highlight" content="no" />
        <meta name="theme-color" content="#ffaa00" />

        <!-- WARNING: for iOS 7, remove the width=device-width and height=device-height attributes. See https://issues.apache.org/jira/browse/CB-4323 -->
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height, target-densitydpi=device-dpi" />
        <link rel="stylesheet" type="text/css" href="../css/index.css" />
        <link rel="stylesheet" type="text/css" href="style.css" />
        <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
        <script src="../js/jquery.mobile.custom.js"></script>
        <title>Questionnaire</title>

    </head>
    <body>
        <div class="app">
          <header>
            <h1>Où es-tu?</h1>
          </header>
              <div class="contenu">
                <div class="proposition">

                  <div onclick="init('1')" id='exterieur' class="reponse">Extérieur</div>
                  <div onclick="init('2')" id='interieur' class="reponse">Intérieur</div>

                  <div onclick="init('0')" id='seul' class="reponse">Seul</div>
                  <div onclick="init('1')" id='accompagne' class="reponse">Accompagné</div>

                  <div onclick="init('1')" id='amis' class="reponse">Amis</div>
                  <div onclick="init('2')" id='famille' class="reponse">Famille</div>
                  <div onclick="init('3')" id='couple' class="reponse">Couple</div>

                  <div onclick="init('1')" id='heureux' class="reponse">Heureux</div>
                  <div onclick="init('2')" id='triste' class="reponse">Triste</div>
                  <div onclick="init('3')" id='enerve' class="reponse">Enervé</div>
                </div>

              </div>
        <script type="text/javascript" src="cordova.js"></script>
        <script type="text/javascript" src="../js/index.js"></script>
        <script type="text/javascript">
            app.initialize();

localStorage['utilisation']='1'; // a mettre à 1 ici à 2 pour les tests afin de check le tuto a chaque fois
var nbetapes=0;
var choix1;
var choix2;
var choix3;
function init(str){
nbetapes++;
if(nbetapes==1){
choix1=str;
$('.reponse').hide();
$('#seul,#accompagne').fadeIn().css('display',('inline-block'));
$('nav>h1').html('Seul ou accompagné ?');
}
if(nbetapes==2){
choix2=str;
if(choix2==0){
$('.reponse').hide();
$('#heureux,#triste,#enerve').fadeIn().css('display',('inline-block'));
$('nav>h1').html('Comment te sens-tu ?');
}
else{
$('.reponse').hide();
$('#amis,#famille,#couple').fadeIn().css('display',('inline-block'));
$('nav>h1').html('Avec qui es-tu ?');
}

}

if(nbetapes==3){
choix3=str;
sessionStorage['choix1']=choix1;
sessionStorage['choix2']=choix2;
sessionStorage['choix3']=choix3;
window.location='../acti/index.html';
}

}
        </script>
    </body>
</html>
